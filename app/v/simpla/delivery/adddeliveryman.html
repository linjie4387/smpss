{/include file="simpla/common/header.html"/}
{/include file="simpla/common/left.html"/}
<style>.promote{display:none;}</style>
<div id="main-content">
  <h2>欢迎您 {/$_adminname/}</h2>
  <p id="page-intro">1.你可以在这里添加新的送货员或者编辑已有的送货员。2.带 <span class="red">*</span> 的项目必填</p>
  <div class="clear"></div>
  <div class="content-box">
    <div class="content-box-header">
      <h3>添加送货员</h3>
      <ul class="content-box-tabs">
        <li><a href="{/get_url rule="/delivery/manadm"/}">送货员管理</a></li>
        <li><a href="#tab1" class="default-tab">添加送货员</a></li>
      </ul>
      <div class="clear"></div>
    </div>
    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
        <div class="form">
          <form action="{/get_url rule='/delivery/adddeliveryman'/}" method="post" id="js-form">
            <fieldset class="clearfix">
              <input type="hidden" value="{/$deliveryman.deliveryman_id/}" name="deliveryman_id" />
              <p>
              <label><font class="red"> * </font>姓名：</label>
              <input type="text" value="{/$deliveryman.name/}" class="text-input small-input" name="name" id="name" />
              <span></span> </p>
              <p>
              <label><font class="red"> * </font>手机号码：</label>
              <input type="text" value="{/$deliveryman.mobile/}" class="text-input small-input" name="mobile" id="mobile" />
              <span></span> </p>
              <p><label>微信用户：{/$deliveryman.weichatuser_id/}</label>
              <span><select name="weichatuser_id">
                  <option value="0">选择微信用户</option>
                  {/section name=i loop=$weichatuserList/}<option value="{/$weichatuserList[i].weichatuser_id/}" {/if $weichatuserList[i].weichatuser_id eq $deliveryman.weichatuser_id/}selected="selected"{//if/}>{/$weichatuserList[i].name/}</option>{//section/}
              </select></span>
              </p>
              <p>
              <label><font class="red"> * </font>是否是司机</label>
              <span>
                  <input type="radio" value="1" name="is_driver" {/if $deliveryman.is_driver eq 1/} checked="checked"{//if/}/>是
                  <input type="radio" value="0" name="is_driver" {/if $deliveryman.is_driver neq 1/} checked="checked"{//if/}/>否
              </span> </p>
              <p id="dlt">
              <label><font class="red"> * </font>驾照类型：</label>
              <select id="one" name="driverlicense_type">
                  <option value="0">-----选择驾照类型-----</option>
                  {/section name=i loop=$driverlicensetypeList/}
                  <option value="{/$driverlicensetypeList[i].value/}" {/if $driverlicensetypeList[i].value eq $deliveryman.driverlicense_type/}selected="selected"{//if/}>
                      {/$driverlicensetypeList[i].pre/}{/$driverlicensetypeList[i].name/}
                  </option>
                  {//section/}
              </select>
              <span></span>
              </p>
              <p>
              <label><font class="red"> * </font>状态：</label>
              <select id="isrun" name="isrun" style="width:200px">
                  <option value="0" {/if $deliveryman.isrun eq 0/}selected="selected"{//if/}>空闲</option>
                  <option value="1" {/if $deliveryman.isrun eq 1/}selected="selected"{//if/}>占用</option>
              </select>
              </p>
              <dt>
                <input type="submit" name="" id="button" class="button" value="{/if $deliveryman.deliveryman_id/}编辑{/else/}添加{//if/}" />
              </dt>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- End #tab1 --> 
    </div>
    <!-- End .content-box-content -->
    <script type="text/javascript">
        $(function(){
          $("input[name=is_driver]").click(function(){
                                       is_driver = this.value;
                                       if(is_driver==1) {
                                       $("#dlt").show();
                                       }else {
                                       $("#dlt").hide();
                                       }
                                       });
          });
        $(document).ready(function(){
                          is_driver = '{/$deliveryman.is_driver/}';
                          if(is_driver==1) {
                          $("#dlt").show();
                          }else {
                          $("#dlt").hide();
                          }

                          });
    </script>
  </div>
  <!-- End .content-box -->
  {/include file="simpla/common/copy.html"/} </div>
{/include file="simpla/common/footer.html"/}
