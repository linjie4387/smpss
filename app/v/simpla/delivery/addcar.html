{/include file="simpla/common/header.html"/}
{/include file="simpla/common/left.html"/}
<style>.promote{display:none;}</style>
<div id="main-content">
  <h2>欢迎您 {/$_adminname/}</h2>
  <p id="page-intro">1.你可以在这里添加新的车辆或者编辑已有的车辆。2.带 <span class="red">*</span> 的项目必填</p>
  <div class="clear"></div>
  <div class="content-box">
    <div class="content-box-header">
      <h3>添加车辆</h3>
      <ul class="content-box-tabs">
        <li><a href="{/get_url rule="/delivery/caradm"/}">车辆查询</a></li>
        <li><a href="#tab1" class="default-tab">添加车辆</a></li>
      </ul>
      <div class="clear"></div>
    </div>
    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
        <div class="form">
          <form action="{/get_url rule='/delivery/addcar'/}" method="post" id="js-form">
            <fieldset class="clearfix">
              <input type="hidden" value="{/$car.car_id/}" name="car_id" />
              <p>
              <label><font class="red"> * </font>车牌号(唯一)：</label>
              <input type="text" value="{/$car.car_license/}" class="text-input small-input" name="car_license" id="car_license" />
              <span></span> </p>
              <p>
              <label><font class="red"> * </font>牌照类型：</label>
              <select id="one" name="license_type">
                  <option value="0">-----选择牌照类型-----</option>
                  {/section name=i loop=$licensetypeList/}
                  <option value="{/$licensetypeList[i].value/}" {/if $licensetypeList[i].value eq $car.license_type/}selected="selected"{//if/}>
                      {/$licensetypeList[i].pre/}{/$licensetypeList[i].name/}
                  </option>
                  {//section/}
              </select>
              <span></span> </p>
              <p>
              <label><font class="red"> * </font>型号：</label>
              <input type="text" value="{/$car.model/}" class="text-input small-input" name="model" id="model" />
              <span></span> </p>
              <p>
              <label>容量：</label>
              <input type="text" value="{/$car.volume/}" class="text-input small-input" name="volume" id="volume" />
              <span></span> </p>
              
              <p id="dlt">
              <label><font class="red"> * </font>准驾级别：</label>
              <select id="mold" name="mold">
                  <option value="0">-----选择准驾级别-----</option>
                  {/section name=i loop=$driverlicensetypeList/}
                  <option value="{/$driverlicensetypeList[i].value/}" {/if $driverlicensetypeList[i].value eq $deliveryman.driverlicense_type/}selected="selected"{//if/}>
                      {/$driverlicensetypeList[i].pre/}{/$driverlicensetypeList[i].name/}
                  </option>
                  {//section/}
              </select>
              </p>
              
              <dt>
                <input type="submit" name="" id="button" class="button" value="{/if $car.car_id/}编辑{/else/}添加{//if/}" />
              </dt>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- End #tab1 --> 
    </div>
    <!-- End .content-box-content --> 
  </div>
  <!-- End .content-box --> 
  {/include file="simpla/common/copy.html"/} </div>
{/include file="simpla/common/footer.html"/}
