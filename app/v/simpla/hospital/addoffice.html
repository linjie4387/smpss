{/include file="simpla/common/header.html"/}
{/include file="simpla/common/left.html"/}
<style>.promote{display:none;}</style>
<div id="main-content">
  <h2>欢迎您 {/$_adminname/}</h2>
  <p id="page-intro">1.你可以在这里添加新的科室或者编辑已有的科室。2.带 <span class="red">*</span> 的项目必填</p>
  <div class="clear"></div>
  <div class="content-box">
    <div class="content-box-header">
      <h3>添加科室</h3>
      <ul class="content-box-tabs">
        <!-- 
        <li><a href="{/get_url rule="/hospital/index"/}">医院查询</a></li>
        <li><a href="{/get_url rule="/hospital/addhospital"/}">添加医院</a></li>
         -->
        <li><a href="{/get_url rule="/hospital/officeindex"/}">科室查询</a></li>
        <li><a href="#tab1" class="default-tab">添加科室</a></li>
      </ul>
      <div class="clear"></div>
    </div>
    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
        <div class="form">
          <form action="{/get_url rule='/hospital/addoffice'/}" method="post" id="js-form">
            <fieldset class="clearfix">
              <input type="hidden" value="{/$office.office_id/}" name="office_id" />
              <p>
              <p>
                <label><font class="red"> * </font>所属医院：</label>
                <select id="one" name="hospital_id">
                    <option value="0">-----选择医院-----</option>
                    {/section name=i loop=$hospitalList/}
                    <option value="{/$hospitalList[i].hospital_id/}" {/if $hospitalList[i].hospital_id eq $hospital_id/}selected="selected"{//if/}>
                        {/$hospitalList[i].pre/}{/$hospitalList[i].name/}
                    </option>
                    {//section/}
                </select>
                <span></span> </p>
              <p>
                <label><font class="red"> * </font>科室名称：</label>
                <input type="text" value="{/$office.name/}" class="text-input small-input" name="name" id="name" />
                <span></span> </p>
              <p>
                <label><font class="red"> * </font>联系人：</label>
                <input type="text" value="{/$office.contact_name/}" class="text-input small-input" name="contact_name" id="contact_name" />
                <span></span> </p>
              <p>
                <label><font class="red"> * </font>联系电话：</label>
                <input type="text" value="{/$office.contact_phone/}" class="text-input small-input" name="contact_phone" id="contact_phone" />
                <span></span> </p>
               
               <p>
                <label><font class="red"> * </font>库存空间：</label>
                <input type="text" value="{/$office.space/}" class="text-input small-input" name="space" id="space" />
                <span></span> </p>
              <dt>
                <input type="submit" name="" id="button" class="button" value="{/if $office.office_id/}编辑{/else/}添加{//if/}" />
              </dt>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- End #tab1 --> 
    </div>
    <!-- End .content-box-content --> 
  </div>
  <!-- End .content-box --> 
  {/include file="simpla/common/copy.html"/} </div>
{/include file="simpla/common/footer.html"/}
