{/include file="simpla/common/header.html"/} 
{/include file="simpla/common/left.html"/}
<style>
.tt {
	overflow: hidden;
	text-overflow: ellipsis;
	display: -webkit-box;
	-webkit-line-clamp: 2;
	-webkit-box-orient: vertical;
}
</style>
<div id="main-content">
	<h2>欢迎您 {/$_adminname/}</h2>
	<p id="page-intro">按预订单创建时间段导出订单运输统计数据报表。</p>
	<div class="clear"></div>
	<div class="content-box">
		<div class="content-box-header">
			<h3>订单统计</h3>
			<ul class="content-box-tabs">
				<li><a href="#tab1" class="default-tab">运输统计</a></li>
			</ul>
			<div class="clear"></div>
		</div>
		<div class="content-box-content">
			<div class="tab-content default-tab" id="tab1">
				<form action="{/get_url rule='/report/order'/}" method="post" id="js-form">
					<div class="form">
						<fieldset>
							<p>起始日期： 
                    		<input type="text" value="{/$stime/}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="text-input min-input" name="stime" id="stime" />
                    		<small>(格式：2017-01-01)</small>
                    		</p>
                    		<p>结束日期： 
                    		<input type="text" value="{/$etime/}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="text-input min-input" name="etime" id="etime" />
                			<small>(格式：2017-01-01)</small>
							</p>
							<span><input type="submit" name="" id="button" class="button" value="导出报表" /></span>
						</fieldset>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	<script>
		
	</script>
	{/include file="simpla/common/copy.html"/}
</div>
{/include file="simpla/common/footer.html"/}
