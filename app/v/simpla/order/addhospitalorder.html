{/include file="simpla/common/header.html"/}
{/include file="simpla/common/left.html"/}
<style>.promote{display:none;}</style>
<div id="main-content">
  <h2>欢迎您 {/$_adminname/}</h2>
  <p id="page-intro">1.你可以在这里确认新的医院订单或者编辑已有的医院订单。2.带 <span class="red">*</span> 的项目必填</p>
  <div class="clear"></div>
  <div class="content-box">
    <div class="content-box-header">
      <h3>医院订单维护</h3>
      <div class="clear"></div>
    </div>
    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
        <div class="form">
          <form action="{/get_url rule='/order/addhospitalorder'/}" method="post" id="js-form">
            <fieldset class="clearfix">
              <input type="hidden" value="{/$hospitalorder.hospitalorder_id/}" name="hospitalorder_id" />
              <input type="hidden" value="{/$hospitalorder.weichatuser_id/}" name="weichatuser_id" />
              <input type="hidden" value="{/$hospitalorder.hospital_id/}" name="hospital_id" />
              <input type="hidden" value="{/$hospitalorder.office_id/}" name="office_id" />
              <p>
                <label><font class="red"> * </font>医院(只读)：</label>
                <input type="text" value="{/$hospitalorder.hospital_name/}" class="text-input small-input" name="hospital_name" id="hospital_name" readOnly="true"/>
                <span></span> </p>
              <p>
                <label><font class="red"> * </font>科室(只读)：</label>
                <input type="text" value="{/$hospitalorder.office_name/}" class="text-input small-input" name="office_name" id="office_name" readOnly="true"/>
                <span></span> </p>
              <p>
                <label><font class="red"> * </font>名称(只读)：</label>
                <input type="text" value="{/$hospitalorder.name/}" class="text-input small-input" name="name" id="name" readOnly="true"/>
                <span></span> </p>
              <p>
                <label><font class="red"> * </font>手机(只读)：</label>
                <input type="text" value="{/$hospitalorder.mobile/}" class="text-input small-input" name="mobile" id="mobile" readOnly="true"/>
                <span></span> </p>
              <p>
                <label><font class="red"> * </font>图片(只读)：</label>
                <input type="text" value="{/$hospitalorder.picture_url/}" class="text-input small-input" name="picture_url" id="picture_url" readOnly="true"/>
                <span></span> </p>
              <p>
                <label>备注(只读)：</label>
                <input type="text" value="{/$hospitalorder.remark/}" class="text-input small-input" name="remark" id="remark" readOnly="true"/>
                <span></span> </p>
              <p>
                <label><font class="red"> * </font>状态：</label>
                <select id="one" name="status">
                    <option value="0">-----选择状态----</option>
                    {/section name=i loop=$orderstatusList/}
                    <option value="{/$orderstatusList[i].value/}" {/if $orderstatusList[i].value eq $hospitalorder.status/}selected="selected"{//if/}>
                        {/$orderstatusList[i].pre/}{/$orderstatusList[i].name/}
                    </option>
                    {//section/}
                </select>
                <span></span> </p>
              <dt>
                <input type="submit" name="" id="button" class="button" value="编辑" />
              </dt>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- End #tab1 --> 
    </div>
    <!-- End .content-box-content --> 
  </div>
  <!-- End .content-box --> 
  {/include file="simpla/common/copy.html"/} </div>
{/include file="simpla/common/footer.html"/}
