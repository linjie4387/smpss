{/include file="simpla/common/header.html"/}
{/include file="simpla/common/left.html"/}
<style>.promote{display:none;}</style>
<div id="main-content">
  <h2>欢迎您 {/$_adminname/}</h2>
  <p id="page-intro">1.你可以在这里对下单进行确认。2.带 <span class="red">*</span> 的项目必填</p>
  <div class="clear"></div>
  <div class="content-box">
    <div class="content-box-header">
      <h3>下单确认</h3>
      <div class="clear"></div>
    </div>
    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
        <div class="form">
          <form action="{/get_url rule='/order/verifytradeorder'/}" method="post" id="js-form" enctype="multipart/form-data">
            <fieldset class="clearfix">
                <p>
                <label>订单编号(只读)：</label>
                <input type="text" value="{/$order.order_id/}" class="text-input small-input" name="oid" id="oid" readonly />
                <span></span> </p>
                <p>
                <label>预订单编号(只读)：</label>
                <input type="text" value="{/$order.hospitalorder_id/}" class="text-input small-input" name="hid" id="hid" readonly />
                <span></span> </p>
                <p>
                <label><font class="red"> * </font>是否复用<a href="{/get_url rule='/order/hospitalorderprint' data='oid='|cat:$order.hospitalorder_id/}" title="预订单照片">
                    预订单照片
                </a></label>
                <span>
                    <input type="radio" value="1" name="reuse" {/if $reuse eq 1/} checked="checked"{//if/}/>复用
                    <input type="radio" value="0" name="reuse" {/if $reuse eq 0/} checked="checked"{//if/}/>新建
                </span> </p>
                <p id="pz" {/if $reuse eq 1/}style="display:none;"{//if/}>
                <label><font class="red"> * </font>下单凭证：</label>
                <input type="file" name="file" id="file" />
                <br />
                <span></span> </p>
              <dt>
                <input type="submit" name="" id="button" class="button" value="提交" />
              </dt>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- End #tab1 --> 
    </div>
    <!-- End .content-box-content --> 
    <script type="text/javascript">
    $(function(){
    	 $("input[name=reuse]").click(function(){
    	  	reuse = this.value;
    	  	if(reuse==1) {
    	  		$("#pz").hide();
    	  	}else {
    	  		$("#pz").show();
    	  	}
    	 });
    });
    </script>
  </div>
  <!-- End .content-box --> 
  {/include file="simpla/common/copy.html"/} </div>
{/include file="simpla/common/footer.html"/}
