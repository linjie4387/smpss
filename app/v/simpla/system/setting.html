{/include file="simpla/common/header.html"/}
{/include file="simpla/common/left.html"/}
<div id="main-content">
  <h2>欢迎您 {/$_adminname/}</h2>
  <p id="page-intro">系统配置。注意：修改后需要重新登录</p>
  <div class="clear"></div>
  <div class="content-box">
    <div class="content-box-header">
      <h3>系统配置</h3>
      <div class="clear"></div>
    </div>
    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
        <div class="form">
          <form action="{/get_url rule='/system/setting'/}" method="post" id="js-form" enctype="multipart/form-data">
            <fieldset class="clearfix">
              <p>
                <label><font class="red"> * </font>系统名称</label>
                <span>
                <input type="text" value="{/$system_name/}" class="text-input medium-input" name="system_name" />
                </span> </p>
                <p>
                <label><font class="red"> * </font>域名</label>
                <span>
                    <input type="text" value="{/$domain_name/}" class="text-input medium-input" name="domain_name" />
                </span> </p>
                <p>
                  <label><font class="red"> * </font>Cookie密匙</label>
                  <span>
                  <input type="text" value="{/$cookie_key/}" class="text-input small-input" name="cookie_key" />
                  </span> </p>
                  <p>
                  <label><font class="red"> * </font>安全库存倍数</label>
                  <span>
                      <input type="text" value="{/$safe_multiple/}" class="text-input small-input" name="safe_multiple" />
                  </span> </p>
                  <p>
                <label><font class="red"> * </font>是否启用伪静态</label>
                <span>
                <input type="radio" value="1" name="rewrite" {/if $rewrite eq 1/} checked="checked"{//if/}/>启用<input type="radio" value="0" name="rewrite" {/if $rewrite eq 0/} checked="checked"{//if/}/>禁用
                </span> </p>
              <p>
              	<label>Logo(图片大小220*40)</label>
              	<img style="max-width: 220px;" id="imagePreview" src="{/$logo_dir/}" /><br>
				<input class="file am-margin-top-sm" id="imageInput" name="logo" onchange="loadImageFile();"  type=file accept="image/*"capture="camcorder">
              </p>
              <!-- 
              <p><label>清空数据</label><input type="checkbox" name="cleartable" value="1" /><span>勾选将清空供应商、医院、微信用户、订单、仪器所有数据。管理账号不会清空。</span></p>
              <p>
               -->
              </div>
                <input type="submit" name="" class="button" value=" 修改 " />
              </p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  <script>
		var loadImageFile = (function () {
			if (window.FileReader) {   
				var oPreviewImg = null, oFReader = new window.FileReader(),   
				rFilter = /^(?:image\/bmp|image\/cis\-cod|image\/gif|image\/ief|image\/jpeg|image\/jpeg|image\/jpeg|image\/pipeg|image\/png|image\/svg\+xml|image\/tiff|image\/x\-cmu\-raster|image\/x\-cmx|image\/x\-icon|image\/x\-portable\-anymap|image\/x\-portable\-bitmap|image\/x\-portable\-graymap|image\/x\-portable\-pixmap|image\/x\-rgb|image\/x\-xbitmap|image\/x\-xpixmap|image\/x\-xwindowdump)$/i;   
				
				
				oFReader.onload = function (oFREvent) {   
					if (!oPreviewImg) {   
						var newPreview = document.getElementById("imagePreview");   
						oPreviewImg = new Image();
						newPreview.src = oFREvent.target.result;     
					} 
				};   
				
				
				return function () {   
					var aFiles = document.getElementById("imageInput").files;   
					if (aFiles.length === 0) { return; }   
					if (!rFilter.test(aFiles[0].type)) { alert("请选择图片!"); return; }   
					oFReader.readAsDataURL(aFiles[0]); 
				}
			}   
			if (navigator.appName === "Microsoft Internet Explorer") {   
				return function () {   
					alert(document.getElementById("imageInput").value);   
					document.getElementById("imagePreview").filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = document.getElementById("imageInput").value;   
				}   
			}   
		})();
	</script>
{/include file="simpla/common/copy.html"/} </div>
