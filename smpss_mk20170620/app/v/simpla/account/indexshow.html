{/include file="simpla/common/header.html"/}
{/include file="simpla/common/left.html"/}
<div id="main-content">
  <h2>欢迎您 {/$_adminname/}</h2>
  <p id="page-intro">编辑管理密码和用户组。</p>
  <div class="clear"></div>
  <div class="content-box">
    <div class="content-box-header">
      <h3>账号管理</h3>
      <ul class="content-box-tabs">
        <li><a href="#tab1" class="default-tab">账号管理</a></li>
        <li><a href="{/get_url rule="/account/addaccount"/}">添加账号</a></li>
        <li><a href="{/get_url rule="/account/modifypwd"/}">密码修改</a></li>
      </ul>
      <div class="clear"></div>
    </div>
    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
        <div class="form">
          <form action="{/get_url rule='/account/index' data="aid=$aid"/}" method="post" id="js-form">
            <fieldset class="clearfix">
                  <p>用户名： <span>{/$account.admin_name/}</span></p>
                  <p><label><font class="red"> * </font>密码：</label>
                    <span><input type="password" value="" class="text-input small-input" name="pwd" /></span>
                    </p>
                  <p><label><font class="red"> * </font>选择用户组：</label>
                    <span><select name="group">
                    <option value="0">选择用户组</option>
                    {/section name=i loop=$group/}<option value="{/$group[i].gid/}" {/if $group[i].gid eq $account.gid/}selected="selected"{//if/}>{/$group[i].group_name/}</option>{//section/}
                    </select></span>
                    </p>
                    <p><label>接单公司：</label>
                    <span><select name="order_company">
                        <option value="0">选择接单公司</option>
                        {/section name=i loop=$orderCompanyList/}<option value="{/$orderCompanyList[i].value/}" {/if $orderCompanyList[i].value eq $account.order_company/}selected="selected"{//if/}>{/$orderCompanyList[i].name/}</option>{//section/}
                    </select></span>
                    </p>
                    <p><label>微信用户：</label>
                    <span><select name="weichatuser_id">
                        <option value="0">选择微信用户</option>
                        {/section name=i loop=$weichatuserList/}<option value="{/$weichatuserList[i].weichatuser_id/}" {/if $weichatuserList[i].weichatuser_id eq $account.weichatuser_id/}selected="selected"{//if/}>{/$weichatuserList[i].name/}</option>{//section/}
                    </select></span>
                    </p>
              <dt>
                <input type="submit" name="" class="button" id="button" value="修改" />
              </dt>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  {/include file="simpla/common/copy.html"/} </div>
{/include file="simpla/common/footer.html"/}
