{/include file="simpla/common/header.html"/}
{/include file="simpla/common/left.html"/}
<style>.promote{display:none;}</style>
<div id="main-content">
  <h2>欢迎您 {/$_adminname/}</h2>
  <p id="page-intro">1.你可以在这里添加新的型号或者编辑已有的型号。2.带 <span class="red">*</span> 的项目必填</p>
  <div class="clear"></div>
  <div class="content-box">
    <div class="content-box-header">
      <h3>添加型号</h3>
      <ul class="content-box-tabs">
          <li><a href="{/get_url rule="/supplier/index"/}">供应商查询</a></li>
          <li><a href="{/get_url rule="/supplier/addsupplier"/}">添加供应商</a></li>
        <li><a href="{/get_url rule="/supplier/modelindex"/}">型号查询</a></li>
        <li><a href="#tab1" class="default-tab">添加型号</a></li>
      </ul>
      <div class="clear"></div>
    </div>
    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
        <div class="form">
          <form action="{/get_url rule='/supplier/addmodel'/}" method="post" id="js-form">
            <fieldset class="clearfix">
              <input type="hidden" value="{/$model.model_id/}" name="model_id" />
              <p>
              <p>
                <label><font class="red"> * </font>所属供应商：</label>
                <select id="one" name="supplier_id">
                    <option value="0">-----选择供应商-----</option>
                    {/section name=i loop=$supplierList/}
                    <option value="{/$supplierList[i].supplier_id/}" {/if $supplierList[i].supplier_id eq $supplier_id/}selected="selected"{//if/}>
                        {/$supplierList[i].pre/}{/$supplierList[i].code/}
                    </option>
                    {//section/}
                </select>
                <span></span> </p>
              <p>
                <label><font class="red"> * </font>型号名称：</label>
                <input type="text" value="{/$model.name/}" class="text-input small-input" name="name" id="name" />
                <span></span> </p>
              <dt>
                <input type="submit" name="" id="button" class="button" value="{/if $model.model_id/}编辑{/else/}添加{//if/}" />
              </dt>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- End #tab1 --> 
    </div>
    <!-- End .content-box-content --> 
  </div>
  <!-- End .content-box --> 
  {/include file="simpla/common/copy.html"/} </div>
{/include file="simpla/common/footer.html"/}
